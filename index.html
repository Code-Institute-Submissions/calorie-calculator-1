<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Macro Calculator</title>
</head>
<body>
    <div>
        <header>
            <h1>Macro Calculator</h1>
        </header>
    </div>
    <div class="child">
        <section id="measurements" aria-label="Area to enter measurements">
            <h2>Enter Your Details</h2>
            <div class="goals-and-measurements">
                <label for="weight">Weight in kilograms</label>
                <input name="weight" type="number" required>
            </div>
            <div class="goals-and-measurements">
                <label for="height">Height in centimetres</label>
                <input name="height" type="number" required>
            </div>
            <div class="goals-and-measurements">
                <label for="age">Age</label>
                <input name="age" name = "age" type="number" required>
            </div>
            <div class="goals-and-measurements">
                <label for="sex">Sex</label>
                <select name="sex" required>
                    <option value="female">Female</option>
                    <option value="male" >Male</option>
                </select>
            </div>    
            <div class="goals-and-measurements">
                <label for="bodyfat">Bodyfat percentage (if known)</label>
                <input name="bodyfat" type="number" value="0" max="100" required>
            </div>
            <div class="goals-and-measurements">    
                <label for="activity">Activity level</label>
                <select name="activity" required>
                    <option value="sedentary">Sedentary</option>
                    <option value="light" >Light Exercise (1-2 days/week)</option>
                    <option value="moderate">Moderate Exercise (3-5 days/week)</option>
                    <option value="heavy">Heavy Exercise (6-7 days/week)</option>
                    <option value="athlete">Athlete (2x per day)</option>
                </select>
            </div>
            <div class="calories">    
                <button>Calulate Current Maintenance Calories</button>    
            </div>
            <p id="current-cals"><span id="tdee"></span></p>
        </section>
      </div>
      <div class="child">
        <section id="goals" aria-label="goals">
            <h2>Goals and Target</h2>
            <div class="goals-and-measurements">
                <label for="aim">Aim</label>
                <select name="aim" required >
                    <option value="aggressive">Aggressive Weight Loss</option>
                    <option value="moderate" >Moderate Weight Loss</option>
                    <option value="maintain" selected>Maintain Current Weight</option>
                    <option value="modest">Modest Weight Gain</option>
                    <option value="rapid">Rapid Weight Gain</option>
                </select>
            </div>
            <div class="calories">    
                <button>Calulate Target Calories</button>    
            </div>
            <div id="target-cals"><span id="target"></span></div>
            <div id="warning"></div>
            <h3 id="desired">Desired Macronutrient composition</h3>
            <div class="macro">
                <span>%age</span>
                <span class="heading">Grams</span>
                <span class="heading">Calories</span>
            </div>
            <div class="macro">
                <span>
                    <label for="protein">Protein</label>
                    <input id="protein" type="number" value="30"required>
                </span>
                <span id="protein-grams">0</span>
                <span id="protein-calories">0</span>
            </div>
            <div  class="macro">
                <span>
                    <label for="carbohydrate">Carbohydrate</label>
                    <input id="carbohydrate" type="number" value="40" required>
                </span>
               <span id="carbohydrate-grams">0</span>
                <span id="carbohydrate-calories">0</span>
            </div>
            <div  class="macro">
                <span>
                    <label for="fat">Fat</label>
                </span>
                <span id="fat-grams">0</span>
                <span id="fat-calories">0</span>
            </div>
        </section>      
    </div>
    <footer>
        <p>Footer text</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
