<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <header><h1>Macro Calculator</h1></header>
    </div>
    <div class="person">
        <section id="measurements" aria-label="Area to enter measurements">
            <h2>Please enter your:</h2>
                    <div id="enter-measurements">
                        <label for="weight">Weight in kilograms</label>
                        <input name="weight" type="number" required class="person-input">
                    </div>
                    <div id="enter-measurements">
                        <label for="height">Height in centimetres</label>
                        <input name="height" type="number" required class="person-input">
                    </div>
                    <div id="enter-measurements">
                        <label for="age">Age</label>
                        <input name="age" name = "age" type="number" required class="person-input">
                    </div>
                    <div id="enter-measurements">
                        <label for="sex">Sex</label>
                        <select name="sex" required class="person-input">
                            <option value="female">Female</option>
                            <option value="male" >Male</option>
                        </select>
                    </div>    
                    <div id="enter-measurements">
                        <label for="bodyfat">Bodyfat percentage (if known)</label>
                        <input name="bodyfat" type="number" required class="person-input">
                    </div>
                    <div id="enter-measurements">    
                        <label for="activity">Activity Level</label>
                        <input name="activity" type="number" required class="person-input">
                    </div>
                    <p class="current-cals">Calories to maintain weight <span id="tdee"></span></p>
        </section>
      </div>
      <div class="macros">
        <section id="goals" aria-label="goals">
            <h2>Goals and Target</h2>
                    <label for="aim">Aim</label>
                    <input id="aim" type="number" required class="goal-input">
                    <div id="warning"></div>
                    <h3>Desired Macronutrient composition</h3>
                    <label for="protein">Protein</label>
                    <input id="protein" type="number" required class="goal-input">
                    <span id="protein-grams">0</span>
                    <span id="protein-calories">0</span>
                    <label for="carbohydrate">Carbohydrate</label>
                    <input id="carbohydrate" type="number" required class="goal-input">
                    <span id="carbohydrate-grams">0</span>
                    <span id="carbohydrate-calories">0</span>
                    <label for="fat">Fat</label>
                    <span id="fat-percent">0</span>
                    <span id="fat-grams">0</span>
                    <span id="fat-calories">0</span>

                    <p class="target-cals">Target Calories <span id="target">0</span></p>
        </section>
      </div>
    <footer>
        <p>Footer text</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
